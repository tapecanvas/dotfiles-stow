general.live_config_reload = true

[env]
TERM = "alacritty"

#[shell]
#program = "/bin/zsh"
#args = ["-l"]

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[window]
opacity = 1.0
dynamic_padding = true
decorations_theme_variant = "Light"
[window.padding]
# decoration = "none"
x = 10
y = 12

[font]
  normal = {family = "Hack Nerd Font Mono", style = "Regular"}
  bold = {family = "Hack Nerd Font Mono", style = "Bold"}
  italic = {family = "Hack Nerd Font", style = "Italic"}
  bold_italic = {family = "Hack Nerd Font", style = "Bold Italic"}
  size = 11


[cursor]
style = {shape =  "Block", blinking = "Never"}
unfocused_hollow = true

# BEGIN WAL
[colors.primary]
background = '#12283d'
background = '#0b0a06'
foreground = '#d5d5d1'

[colors.cursor]
text   = '#0b0a06' # Apply background color to color of text inside cursor
cursor = '#d5d5d1' # Apply foreground color to color of cursor

[colors.vi_mode_cursor]
text    = '#0b0a06' # Same as above
cursor  = '#d5d5d1'

[colors.search.matches]
foreground = '#0b0a06' # Same as above
background = '#d5d5d1' # Apply bright/white color to bg color of matching search

[colors.search.focused_match]
foreground = 'CellBackground'
background = 'CellForeground'

[colors.line_indicator]
foreground = 'None'
background = 'None'

[colors.footer_bar]
foreground = '#959592'
background = '#d5d5d1'

[colors.selection]
text       = 'CellBackground'
background = 'CellForeground'

[colors.normal]
black   = '#0b0a06'
red     = '#8B7441'
green   = '#BEA355'
yellow  = '#A29066'
blue    = '#747B83'
magenta = '#7693A5'
cyan    = '#98A0A3'
white   = '#d5d5d1'

[colors.bright]
black   = '#959592'
red     = '#8B7441'
green   = '#BEA355'
yellow  = '#A29066'
blue    = '#747B83'
magenta = '#7693A5'
cyan    = '#98A0A3'
white   = '#d5d5d1'
# END WAL
